<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Özelliği</title>

    <!-- Bu örnekte display özelliğinin bazı değerlerini göreceksiniz.-->
    <!-- display:block, display:inline, display:inline-block -->
    <!-- displayin çok fazla değeri var. bu içerikte saddece yukarıdakilere değineceğiz-->

    <style>
        *{
            margin: 0px;
        }
        h1{
            background-color: grey;
            margin: 5px 20px;
            padding: 10px;
            width: fit-content;/*içerik kadar genişlik oluşturur*/
        }
        a{
            display: inline-block;
            background-color: aquamarine;
            padding: 30px;
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
    </style>

</head>
<body>

    <!-- HTMLde bazı öğeler ekranda blok olarak bazılarıda bulundukları satır içindeki (inline) yer kadar alan kaplarlar -->
     <!-- 
        örneğin h1, div, p  gibi etiketler blok elementlerdir.
        a, img, span, i, u, etiketlerde satıriçi(inline) elementlerdir.
     -->
        <div>
            <h1>Merhaba Dünya</h1>
            <h1>Merhaba Dünya</h1>
            <h1>Merhaba Dünya</h1>
            <h1>Merhaba Dünya</h1>
        </div>
      
        <div>
            <p>Merhaba Dünya</p>
            <p>Merhaba Dünya</p>
            <p>Merhaba Dünya</p>
            <p>Merhaba Dünya</p>
        </div>

        <div>
            <a href="#">Merhaba Dünya</a>
            <a href="#">Merhaba Dünya</a>
            <a href="#">Merhaba Dünya</a>
            <a href="#">Merhaba Dünya</a>

</body>
</html>
